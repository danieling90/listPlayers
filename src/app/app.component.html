<div class="container">
  <div class="players-action">
    <div class="players-add">
      <input
        type="text"
        placeholder="Ingrese un jugador"
        [(ngModel)]="newPlayer"
        (keyup.enter)="addPlayer()"
      />
      <button type="button" (click)="addPlayer()">Agregar</button>
    </div>
    <div>
      <button type="button" (click)="copyPlayers()">Copiar Jugadores</button>
    </div>
    <div>
      <button type="button" (click)="deleteAllPlayers()">Quitar todos</button>
    </div>
  </div>

  <div>
    <ul>
      <li *ngFor="let player of players; let i = index">
        <label>{{ i + 1 }}. {{ player.name }}</label>
        <label (click)="removePlayer(player.id)" class="btn btn-link"
          >Quitar</label
        >
      </li>
    </ul>
  </div>
</div>
